services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: get_sendy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:latest
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniopassword
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - miniodata:/data

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/get_sendy
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: supersecret
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis
    command: sh -c "python -m app.seed && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  worker:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/get_sendy
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: supersecret
    depends_on:
      - db
      - redis
    command: celery -A app.celery_app.celery worker --beat --loglevel=info

  web:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - '3000:3000'
    depends_on:
      - api

volumes:
  pgdata:
  miniodata:
